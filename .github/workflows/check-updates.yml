name: Data Freshness Check

on:
  schedule:
    # Run weekly at 5 AM UTC
    - cron: '0 5 * * 5'
  workflow_dispatch:
    inputs:
      auto_update:
        description: 'Automatically re-ingest, rebuild, and tag for publishing'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  contents: read

jobs:
  # ---------------------------------------------------------------------------
  # CHECK STATUTE AMENDMENTS (pravo.gov.ru)
  # Detects: existing statutes that have been amended since last ingestion
  # ---------------------------------------------------------------------------

  check-statutes:
    name: Check statute amendments (pravo.gov.ru)
    runs-on: ubuntu-latest
    outputs:
      updates_found: ${{ steps.check.outputs.updates_found }}
      update_count: ${{ steps.check.outputs.update_count }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build TypeScript
        run: npm run build

      - name: Check for statute amendments
        id: check
        run: |
          echo "Checking statutes against pravo.gov.ru..."

          if npm run freshness:check 2>&1 | tee check_output.txt; then
            echo "updates_found=false" >> $GITHUB_OUTPUT
            echo "update_count=0" >> $GITHUB_OUTPUT
          else
            UPDATES=$(grep -c "STALE\|DRIFT" check_output.txt || echo "0")
            echo "updates_found=true" >> $GITHUB_OUTPUT
            echo "update_count=$UPDATES" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Upload check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: statute-check-results
          path: check_output.txt
          retention-days: 14

  # ---------------------------------------------------------------------------
  # REPORT: Create or update GitHub issue with results
  # ---------------------------------------------------------------------------

  report:
    name: Report results
    needs: [check-statutes]
    runs-on: ubuntu-latest
    if: always()
    permissions:
      contents: read
      issues: write

    steps:
      - name: Create or update issue
        if: needs.check-statutes.outputs.updates_found == 'true'
        uses: actions/github-script@v7
        env:
          STATUTE_UPDATES: ${{ needs.check-statutes.outputs.update_count }}
        with:
          script: |
            const statuteUpdates = process.env.STATUTE_UPDATES;

            const body = [
              `## Data Freshness Check - ${new Date().toISOString().split('T')[0]}`,
              '',
              '## Automated Detection',
              '',
              `### Statute Amendments (pravo.gov.ru)`,
              `**${statuteUpdates} statute(s)** may have been amended since last ingestion.`,
              '',
              '**To update:**',
              '```bash',
              'npm run freshness:check',
              'npm run ingest',
              'npm run build',
              '```',
              '',
              '---',
              '*Automatically created by the data freshness checker.*'
            ].join('\n');

            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['data-update']
            });

            if (issues.data.length > 0) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: body
              });
              console.log(`Updated issue #${issues.data[0].number}`);
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'Data Freshness: Updates Available',
                body: body,
                labels: ['data-update']
              });
              console.log('Created new data-update issue');
            }

      - name: Close issue if all up to date
        if: needs.check-statutes.outputs.updates_found != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['data-update']
            });

            for (const issue of issues.data) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed',
                state_reason: 'completed'
              });

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `All data sources are up to date as of ${new Date().toISOString().split('T')[0]}.`
              });

              console.log(`Closed issue #${issue.number}`);
            }
